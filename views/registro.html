<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styleUser.css">
</head>
<body>
    <div class="ingresar">
        <div class="header">
            <a class="volver" href="/layout">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1"></path>
                </svg><p>INICIO</p>
            </a>
            <h1>Formulario de Registro</h1>
        </div>
        <hr>
        <div class="alerta"></div>
        <div class="forma">
        <form action="/registro" method="POST">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="username" placeholder="Nombres" name="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" placeholder="Apellidos" name="apellidos">
            </div>
            <div class="form-group">
                <label for="cedula">Cedula</label>
                <input type="number" id="cc" placeholder="Cedula" name="cedula">
            </div>
            <div class="form-group">
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="date"  name="nacimiento">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" id="correo" placeholder="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="pasword">Contraseña</label>
                <input name="password" type="text" id="pasword" placeholder="Contraseña" style="-webkit-text-security: circle">
            </div>
            <div class="buttons">
                <button  id="crear" class="crear" type="submit">Crear</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
